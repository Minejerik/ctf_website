{% extends 'base.html' %}

{% block title %}
About
{% endblock %}


{% block content %}  
<div class="container">
    <h1>About / FAQ</h1>
    <br>
    <div class="accordion" id="faq">
        {% for question in config.faq %}
        {% set answer=config.faq[question] %}
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{loop.index}}" aria-expanded="true" aria-controls="collapse{{loop.index}}">
              {{question}}
            </button>
          </h2>
          <div id="collapse{{loop.index}}" class="accordion-collapse collapse" data-bs-parent="#faq">
            <div class="accordion-body">
              {{answer}}
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
