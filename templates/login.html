<div class="d-flex align-items-center justify-content-center align-self-center" style="height: 100">
    <div class="card" style="margin: 14%; padding: 5px;">

        <h6 class="card-title"><br>&nbsp;&nbsp;Login to your {{ctf_name}} account</h6>

        <div class="card-body">
          {% if error %}
          <div>{{error}}</div>
          {% endif %}

            <form action="#" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                    />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password"
                        placeholder=""
                    />
                </div>
                <button
                    type="submit"
                    class="btn btn-primary"
                >
                    Submit
                </button>
                
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
