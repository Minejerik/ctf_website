{% extends 'base.html' %}

{% block title %}
Users
{% endblock %}


{% block content %}  
<div class="container text-center">
    <br><br>
    <h1 >{{user.username}}</h1>
    <br><br>
    {% if solves | length > 0 %}
    <div class="card">
        <ul class="list-group list-group-flush">
            {% for solve in solves %} 
                <li class="list-group-item"><a href="/challenge/{{solve.}}">{{user.username}}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% else %}
    <h2>No Solves</h2>
    {% endif %}
</div>
{% endblock %}
