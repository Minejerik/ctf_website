{% extends 'admin/adminbase.html' %}

{% block title %}
Admin Users
{% endblock %}


{% block content %}
<div class="container text-center">
    <br><br>
    <h1>Users</h1>
    <br><br>
    <div class="card">
        {% if users | length > 0 %}
        <ul class="list-group list-group-flush">
            {% for user in users %} 
            <li class="list-group-item">
                <div>
                    {{user.username}} &nbsp;&nbsp;&nbsp;
                    <a href="/user/{{user.pub_id}}">Regular Link</a>&nbsp;&nbsp;&nbsp;
                    <a href="/admin/user/{{user.pub_id}}">Admin Link</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <h1>No Users!</h1>
        {% endif %}
      </div>
</div>
{% endblock %}
